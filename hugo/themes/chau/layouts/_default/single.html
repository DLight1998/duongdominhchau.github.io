{{ define "main" }}
<section class="post-header">
	<h1>{{ .Title }}</h1>
	<p class="publish-date">Published: {{ .PublishDate.Format "2006-01-02 15:04:05 -07:00" }}</p>
	{{ if lt .PublishDate .Lastmod }}
		<p class="last-modified-date">Last modified: {{ .Lastmod.Format "2006-01-02 15:04:05 -07:00" }}</p>
	{{ end }}
</section>
<article class="post-content">
	<h2>Mục lục</h2>
	{{ .TableOfContents }}
	<div>
		{{ .Content }}
	</div>
</article>
{{ end }}
